<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スレッド作成｜逃げるが勝ち</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f172a;
      color: #fff;
      text-align: center;
      padding: 16px 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    form {
      background-color: #fff;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-note {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 10px;
    }

    form button {
      background-color: #0ea5e9;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>新しいスレッドを作成</h1>
    <div style="text-align: center; margin-top: 8px;">
      <a href="bbs.html" style="color: #0ea5e9; text-decoration: underline; font-size: 14px;">
        ← 掲示板に戻る
      </a>
    </div>
  </header>

  <main>
    <form id="create-thread-form">
      <select name="category" required>
        <option value="" disabled selected>カテゴリを選択</option>
        <option value="上司・管理職">上司・管理職</option>
        <option value="先生・講師">先生・講師</option>
        <option value="コーチ・指導者">コーチ・指導者</option>
      </select>
      <input type="text" name="title" placeholder="スレッドのタイトル（必須）" required />
      <input type="text" name="name" placeholder="投稿者名（匿名可）" />
      <textarea name="body" rows="5" placeholder="最初の投稿内容を入力してください（必須）" required></textarea>
      <p class="form-note">※ 本文は<strong>5文字以上</strong>で入力してください。</p>
      <button type="submit">スレッドを作成</button>
    </form>
  </main>

  <footer>
    <a href="../index.html" style="text-decoration: none; color: #1f2937;">
      &copy; 2025 逃げるが勝ち
    </a>
  </footer>

  <!-- ✅ Firebase連携スクリプト -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="bbs-create.js"></script>
</body>
</html>
